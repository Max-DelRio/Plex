    <div style="padding-left: 300px; padding-top: 25px;">
      <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#add" style="margin-bottom: 10px;">
        Add User
      </button>
      
      <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Add User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="addUser">
                <label for="first" style="color: black;">First Name</label>
                <input type="text" id="first" class="form-control" placeholder="First Name" aria-describedby="addon-wrapping">
                <label for="last" style="color: black;">Last Name</label>
                <input type="text" id="last" class="form-control" placeholder="Last Name" aria-describedby="addon-wrapping">
                <label for="email" style="color: black;">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Email" aria-describedby="addon-wrapping">
                <label for="password" style="color: black;">Temporary Password</label>
                <input type="password" id="password" class="form-control" placeholder="Temporary Password" aria-describedby="addon-wrapping">
                <label for="role" style="color: black;">Role</label>
                <select id="role" class="form-control">
                  <option value="Employee">Employee</option>
                  <option value="Admin">Admin</option>
                </select>
                <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark" style="width: 100px; margin: 10px;">Add</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    <table class="table table-light table-hover">
      <thead>
        <tr>
          <th scope="col">First</th>
          <th scope="col">Last</th>

          <th scope="col">Role</th>
