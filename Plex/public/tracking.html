        <form id="sort">
          <div style="float: left;">

            <option value="select">Select...</option>

        </div>
        <div style="float: left;">

          </div>
          <div style="float: left;">
            <button type="button" class="btn btn-dark" id="filter" style="height: 40px; width: 150px; margin-left: 10px; margin-right: 10px; margin-bottom: 10px;">
              Filter
            </button>

          <div> 
            <div class="modal fade" id="signoff" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Order Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="editProduct">
                      <label for="orderno" style="color: black;">Order No.</label>
                      <input type="text" id="orderno" class="form-control" placeholder="Product Name" aria-describedby="addon-wrapping" readonly required>
    
                      <label for="product" style="color: black;">Product</label>
                      <input type="text" id="product" class="form-control" placeholder="ID" aria-describedby="addon-wrapping" readonly required>
    
                      <label for="status" style="color: black;">Status</label>
                      <select id="status" class="form-control" required>
                          <option value="recieved">recieved</option>
                          <option value="processing">processing</option>
                          <option value="sent">sent out</option>
                        </select>
    
                      <label for="instation" style="color: black;">Station</label>
                      <select id="instation" class="form-control" required>
                          <option value="CNC">CNC</option>
                          <option value="Sanding">Sanding</option>
                          <option value="Polishing">Polishing</option>
                          <option value="Finished Goods">Finished Goods</option>
                        </select>
                      <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-dark" style="width: 100px; margin: 10px;">Edit</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div>  
              <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Add Order</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form id="addOrder">
                        <label for="aorderno" style="color: black;">Order No.</label>
                        <input type="text" id="aorderno" class="form-control" placeholder="Product Name" aria-describedby="addon-wrapping" >
      
                        <label for="aproduct" style="color: black;">Product</label>
                        <input type="text" id="aproduct" class="form-control" placeholder="ID" aria-describedby="addon-wrapping" >
      
                        
                        <label for="astatus" style="color: black;">Status</label>
                        <select id="astatus" class="form-control">
                            <option value="recieved">recieved</option>
                            <option value="processing">processing</option>
                            <option value="sent">sent out</option>
                          </select>
                        <label for="ainstation" style="color: black;">Station</label>
                        <select id="ainstation" class="form-control">
                            <option value="CNC">CNC</option>
                            <option value="Sanding">Sanding</option>
                            <option value="Polishing">Polishing</option>
                            <option value="Finished Goods">Finished Goods</option>
                          </select>
                          
                        <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-dark" style="width: 100px; margin: 10px;">Create</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
