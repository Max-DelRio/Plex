      <div style="margin-left: 300px; margin-top: 25px;">
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#add" style="margin-bottom: 10px;">
          Add Material
        </button>
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#edit" style="margin-bottom: 10px;">
          Edit Material
        </button>
        <button type="button" class="btn btn-dark" id="clear" style="margin-bottom: 10px;">
          Clear Selection
        </button>
      <!-- </div> -->
        
        <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Add Material</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="addMaterial">
                  <label for="name" style="color: black;">Material Name</label>
                  <input type="text" id="name" class="form-control" placeholder="Material Name" aria-describedby="addon-wrapping">

                  <label for="ID" style="color: black;">ID</label>
                  <input type="text" id="ID" class="form-control" placeholder="ID" aria-describedby="addon-wrapping">

                  <label for="supplier" style="color: black;">Supplier</label>
                  <input type="text" id="supplier" class="form-control" placeholder="Supplier" aria-describedby="addon-wrapping">

                  <label for="thickness" style="color: black;">Thickness</label>
                  <input type="text" id="thickness" class="form-control" placeholder="Thickness" aria-describedby="addon-wrapping">

                  <label for="size" style="color: black;">Size</label>
                  <input type="text" id="size" class="form-control" placeholder="Size" aria-describedby="addon-wrapping">

                  <label for="Description" style="color: black;">Description</label>
                  <input type="text" id="description" class="form-control" placeholder="Description" aria-describedby="addon-wrapping">

                  <label for="Quantity" style="color: black;">Quantity</label>
                  <input type="text" id="quantity" class="form-control" placeholder="Quantity" aria-describedby="addon-wrapping">

                  <label for="totalPrice" style="color: black;">Total Price</label>
                  <input type="text" id="totalPrice" class="form-control" placeholder="Total Price" aria-describedby="addon-wrapping">

                  <label for="estimated" style="color: black;">Estimated Delivery Date</label>
                  <input type="text" id="estimated" class="form-control" placeholder="Estimated Delivery Date" aria-describedby="addon-wrapping">

                  <label for="shipping" style="color: black;">Shipping Method</label>
                  <input type="text" id="shipping" class="form-control" placeholder="Shipping Method" aria-describedby="addon-wrapping">

                  <label for="Location" style="color: black;">Location</label>
                  <input type="text" id="location" class="form-control" placeholder="Location" aria-describedby="addon-wrapping">
                  <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-dark" style="width: 100px; margin: 10px;">Add</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div>
          <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Edit Material</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="editMaterial">
                    <label for="name" style="color: black;">Material Name</label>
                    <input type="text" id="ename" class="form-control" placeholder="Material Name" aria-describedby="addon-wrapping">
                    
                    <label for="ID" style="color: black;">ID</label>
                    <input type="text" id="eID" class="form-control" placeholder="ID" aria-describedby="addon-wrapping">
                    
                    <label for="supplier" style="color: black;">Supplier</label>
                    <input type="text" id="esupplier" class="form-control" placeholder="Supplier" aria-describedby="addon-wrapping">
                    
                    <label for="thickness" style="color: black;">Thickness</label>
                    <input type="text" id="ethickness" class="form-control" placeholder="Thickness" aria-describedby="addon-wrapping">
                    
                    <label for="size" style="color: black;">Size</label>
                    <input type="text" id="esize" class="form-control" placeholder="Size" aria-describedby="addon-wrapping">
                    
                    <label for="Description" style="color: black;">Description</label>
                    <input type="text" id="edescription" class="form-control" placeholder="Description" aria-describedby="addon-wrapping">
                    
                    <label for="Quantity" style="color: black;">Quantity</label>
                    <input type="text" id="equantity" class="form-control" placeholder="Quantity" aria-describedby="addon-wrapping">
                    
                    <label for="totalPrice" style="color: black;">Total Price</label>
                    <input type="text" id="etotalPrice" class="form-control" placeholder="Total Price" aria-describedby="addon-wrapping">
                    
                    <label for="estimated" style="color: black;">Estimated Delivery Date</label>
                    <input type="text" id="eestimated" class="form-control" placeholder="Estimated Delivery Date"
                      aria-describedby="addon-wrapping">
                    
                    <label for="shipping" style="color: black;">Shipping Method</label>
                    <input type="text" id="eshipping" class="form-control" placeholder="Shipping Method" aria-describedby="addon-wrapping">
                    
                    <label for="Location" style="color: black;">Location</label>
                    <input type="text" id="elocation" class="form-control" placeholder="Location" aria-describedby="addon-wrapping">
                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-dark" style="width: 100px; margin: 10px;">Edit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

        <div>
          <table id="materials" class="table table-light table-hover" >
          <thead>
              <tr>
              <th scope="col"></th>
              <th scope="col">Name</th>
              <th scope="col">ID</th>
              <th scope="col">Supplier</th>
              <th scope="col">Thickness</th>
              <th scope="col">Size</th>
              <th scope="col">Description</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total Price</th>
              <th scope="col">Est. Delivery Date</th>
              <th scope="col">Shipping Method</th>
              <th scope="col">Location</th>
            </tr>
          </thead>
          <tbody id="table">
          </tbody>
          </table>
        </div>
